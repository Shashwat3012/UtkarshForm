<html lang="en">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" required>
        <div *ngIf="form.controls['firstName'].invalid && form.controls['firstName'].touched" class="error">
          First Name is required.
        </div>
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" required>
        <div *ngIf="form.controls['lastName'].invalid && form.controls['lastName'].touched" class="error">
          Last Name is required.
        </div>
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" required>
        <div *ngIf="form.controls['address'].invalid && form.controls['address'].touched" class="error">
          Address is required.
        </div>
      </div>
    
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="error">
          Email is required and must be a valid email address.
        </div>
      </div>
    
      <div>
        <label for="phoneNo">Phone No.</label>
        <input type="text" id="phoneNo" formControlName="phoneNo" required>
        <div *ngIf="form.controls['phoneNo'].invalid && form.controls['phoneNo'].touched" class="error">
          Address is required.
        </div>
      </div>
    
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
</html>
