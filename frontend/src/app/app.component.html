<html lang="en">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="error">
          Name is required.
        </div>
      </div>
    
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="error">
          Email is required and must be a valid email address.
        </div>
      </div>
    
      <div>
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" required></textarea>
        <div *ngIf="form.controls['message'].invalid && form.controls['message'].touched" class="error">
          Message is required.
        </div>
      </div>
    
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
</html>
